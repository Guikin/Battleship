<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

    <div class="playergrid">
        
    </div>
        
        <div class="computergrid">
            
            </div>
        </div>

        

<div class="ship-container">
        <div class="ships">

            <div class="ship 5 Commander-Ship " draggable="true">
                <div class="1"> </div>

                <div class="3"></div>
