<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Battleship</title>
</head>
<body>
    <div class="GAME">
    <h2 class="title">Mega Space Battleship <br><br>X</h2>
    <div class="battleship-grid">

        <div class="playercontainer">
    <div class="playergrid">
        
    </div>
</div>
        <div class="computercontainer">
            <div class="computergrid">
            
                 </div>
            </div>
        </div>

        

<div class="ship-container">
        <div class="ships">
            <div class="ship 5 Commander-Ship" draggable="true">
                <div class="1"><img src="https://cdn.discordapp.com/attachments/963368879927730188/963707144937566218/new_commander_ship.png" draggable="false" alt=""></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="4"></div>
                <div class="5"></div>
            </div>
        

            <div class="ship 4 Destroyer" draggable="true">
                <div class="1"><img src="https://cdn.discordapp.com/attachments/963368879927730188/963368947766398996/commander_2.png" draggable="false" alt=""></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="4"></div>
            </div>
            
            <div class="ship 3 Battalion " draggable="true">
                <div class="1"><img src="https://cdn.discordapp.com/attachments/963368879927730188/963691108058148955/battalion.png" draggable="false" alt=""></div>
                <div class="2"></div>
                <div class="3"></div>
            </div>

            <div class="ship 2 Cruiser " draggable="true">
                <div class="1"><img src="https://cdn.discordapp.com/attachments/963368879927730188/963699265379659776/Cruiser.png" draggable="false" alt=""></div>
                <div class="2"></div>
            </div>

            
        </div>

        <div class="megaman">
            <button class="start">Play</button>
            <button class="rotate">rotate</button>
            <button class="reset">Reset</button>
            <div class="messagebox">
                <h3 class="message">Hello</h3>
                <div class="img-container">
                <img src="https://media.giphy.com/media/MyUzOAGOnj7JEb3ouY/giphy.gif" alt="">
            </div>
            <audio controls autoplay>
            <source src="https://cdn.discordapp.com/attachments/963368879927730188/964097571264036884/batlehip_music.mp3"/>
          </audio>
            </div>
        </div>
        
       
          <audio class="com-atk"src="https://cdn.discordapp.com/attachments/963368879927730188/964090427349295165/com_atk.mp3"></audio>
          <audio class="com-hit"src="https://cdn.discordapp.com/attachments/963368879927730188/964090434408288286/com_hit.mp3"></audio>
          <audio class="play-atk"src="https://cdn.discordapp.com/attachments/963368879927730188/964090452980670494/play_atk.mp3"></audio>
          <audio class="play-hit"src="https://cdn.discordapp.com/attachments/963368879927730188/964090460706570260/player_hit.mp3"></audio>

        
    </div>
</div>
</body>
<script src="./apps.js"></script>
</html>
